<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-content form {
				margin-top: 20px;
			}
			
			.login-bottom {
				position: absolute;
				bottom: 10px;
				left: 0;
				right: 0;
				text-align: center;
			}
			
			.canvas-container {
				position: absolute;
				top: 350px;
				bottom: 0;
				left: 0;
				right: 0;
				background: url('../images/pole.png') no-repeat 112px bottom;
				overflow: hidden;
			}
			
			.canvas-container #canvas {
				position: absolute;
				bottom: 22px;
				left: 30px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" id="username" class="mui-input-clear" placeholder="用户名">
				</div>
				<div class="mui-input-row">
					<label>密　码</label>
					<input type="password" id="pwd" class="mui-input-password" placeholder="密码">
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>记住密码</label>
					<input name="remPassword" id="rempwd" type="checkbox">
				</div>

				<div class="mui-input-row">
					<label>自动登录</label>
					<div class="mui-switch mui-switch-mini" id="auto-login">
						<div class="mui-switch-handle"></div>
					</div>
				</div>
				<button type="button" id="loginBtn" class="mui-btn mui-btn-blue mui-btn-block">登录</button>
			</form>
			<div class="canvas-container">
				<canvas id="canvas">你的浏览器还不支持Canvas？换一个吧</canvas>
			</div>
			
			<div class="login-bottom">
				<a href="register.html">还没有账号？注册一个吧</a>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/md5.min.js"></script>
		<script src="../js/login.js"></script>

		<script>
			(function(doc){
				var canvas = doc.getElementById('canvas'),
					ctx = canvas.getContext('2d');
					
				canvas.width = 180;
				canvas.height = 180;
					
				var wheel = new Image();
				wheel.src = '../images/ferrisWheel-xs.png';
				wheel.onload = function(){
					// 画摩天轮
					requestAnimationFrame(draw); //不支持设定时间
				}
				
				function draw(){
					ctx.clearRect(0, 0, canvas.width, canvas.height); //清屏操作
					ctx.translate(90, 90);
					ctx.rotate(Math.PI/900);
					ctx.translate(-90, -90);
					ctx.drawImage(wheel, 0, 0);
					requestAnimationFrame(draw);
				}	
			})(document)
		</script>
	</body>

</html>
